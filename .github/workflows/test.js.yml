name: WebApp Integration Tests

on:
  pull_request:
    branches: [ "main" ]

env: 
  MYSQL_HOST: ${{ secrets.HOST }}
  MYSQL_PORT: ${{ secrets.PORT }}
  MYSQL_USER: ${{ secrets.USERNAME }}
  MYSQL_PASSWORD: ${{ secrets.PASSWORD }}
  MYSQL_DATABASE: ${{ secrets.DATABASE }}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    # Command to echo hello world
    - name: Run hello world
      run: echo Hello, world!

    # Command to install node
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Command to install the webapp
    - name: Install node project
      run: npm ci

    # Command to run test cases
    - name: Run Integration Tests  
      run: npm test
