name: Packer Build

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Packer Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          touch .env

      # Command to create zip file of project
      - name: Create Zip Artifact
        run: zip -r webapp.zip .

      # Command to init packer
      - name: Init Packer
        run: packer init packer/packer-gcp.pkr.hcl

      # Commands to authenticate setup GCP
      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: GCP SDK Setup
        uses: google-github-actions/setup-gcloud@v2

      - name: Gcloud CLI
        run: gcloud info

      # Command to build packer
      - name: Build Packer
        id: packer_build
        run: |
          IMAGE_ID=$(packer build -var-file="packer/variables.pkrvars.hcl" packer/packer-gcp.pkr.hcl | grep 'A disk image was created:' | awk '{print $NF}')
          echo "::set-output name=image_id::$IMAGE_ID"

      # - name: Build New Image
      #   run: |
      #     gcloud compute instance-templates create "webapp-template-$(date +%s)" \
      #       --project=${{ secrets.GCP_PROJECT_ID }} \
      #       --image-project=${{ secrets.GCP_PROJECT_ID }} \
      #       --image="${{ steps.packer_build.outputs.image_id }}" \
      #       --machine-type=e2-medium

      - name: Create Instance Template with New Image
        run: |
          TEMPLATE_NAME="webapp-template-${{ github.run_id }}"
          gcloud compute instance-templates create $TEMPLATE_NAME \
            --machine-type=e2-medium \
            --image-project=${{ secrets.GCP_PROJECT_ID }} \
            --image="${{ steps.packer_build.outputs.image_id }}" \
            --tags=http-server,https-server \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --scopes=cloud-platform
          echo "TEMPLATE_NAME=$TEMPLATE_NAME" >> $GITHUB_ENV
